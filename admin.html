<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پنل ادمین هم‌غذا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Vazirmatn', sans-serif; }</style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">پنل مدیریت هم‌غذا</h1>

        <!-- Food Management -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 id="form-title" class="text-xl font-bold mb-4">مدیریت منوی غذا</h2>
            <form id="food-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="food-id">
                <input type="text" id="name" placeholder="نام غذا" class="p-2 border rounded" required>
                <input type="number" id="price" placeholder="قیمت اصلی (تومان)" class="p-2 border rounded" required>
                <input type="number" id="groupPrice" placeholder="قیمت گروهی (تومان)" class="p-2 border rounded" required>
                <input type="number" id="minMembers" placeholder="حد نصاب اعضا" class="p-2 border rounded" required>
                <input type="text" id="image" placeholder="URL تصویر" class="p-2 border rounded col-span-1 md:col-span-2">
                <textarea id="description" placeholder="توضیحات" class="p-2 border rounded col-span-1 md:col-span-2" required></textarea>
                <div class="col-span-1 md:col-span-2 flex items-center gap-4">
                    <button type="submit" id="submit-btn" class="bg-blue-600 text-white p-3 rounded-lg font-bold flex-grow hover:bg-blue-700">افزودن غذا</button>
                    <button type="button" id="cancel-btn" class="bg-gray-500 text-white p-3 rounded-lg font-bold hidden hover:bg-gray-600">لغو ویرایش</button>
                </div>
            </form>
        </div>
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">لیست غذاهای موجود</h2>
            <div id="food-list" class="space-y-4"><p>در حال بارگذاری...</p></div>
        </div>

        <!-- Group Management -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">مدیریت گروه‌ها</h2>
            <button onclick="fetchGroups()" class="bg-indigo-600 text-white p-3 rounded-lg font-bold mb-4 hover:bg-indigo-700">بارگذاری مجدد گروه‌ها</button>
            <div id="group-list" class="space-y-4"></div>
        </div>
    </div>

<script>
    const API_BASE_URL = "https://rareff.pythonanywhere.com";
    const SECRET_KEY = prompt("لطفا کلید مخفی ادمین را وارد کنید:", "");

    const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${SECRET_KEY}` };

    const foodListDiv = document.getElementById('food-list');
    const groupListDiv = document.getElementById('group-list');
    const foodForm = document.getElementById('food-form');
    const formTitle = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const foodIdInput = document.getElementById('food-id');

    let allFoods = [];

    async function apiRequest(endpoint, options = {}) {
        try {
            const response = await fetch(endpoint, { headers, ...options });
            if (!response.ok) {
                const err = await response.json().catch(() => ({error: 'خطای ناشناخته'}));
                throw new Error(err.error || 'یک خطا رخ داد');
            }
            return response.json();
        } catch (error) {
            alert(error.message);
            throw error;
        }
    }

    async function fetchFoods() {
        try {
            allFoods = await apiRequest(`${API_BASE_URL}/api/admin/foods`);
            renderFoods(allFoods);
        } catch (e) { foodListDiv.innerHTML = `<p class="text-red-500">خطا در دریافت لیست غذاها.</p>`; }
    }

    async function fetchGroups() {
        groupListDiv.innerHTML = '<p>در حال بارگذاری گروه‌ها...</p>';
        try {
            const groups = await apiRequest(`${API_BASE_URL}/api/admin/groups`);
            renderGroups(groups);
        } catch (e) { groupListDiv.innerHTML = `<p class="text-red-500">خطا در دریافت لیست گروه‌ها.</p>`; }
    }
    
    function renderFoods(foods) {
        foodListDiv.innerHTML = '';
        foods.forEach(food => {
            const card = document.createElement('div');
            card.className = `p-4 rounded-lg shadow-md ${food.is_active ? 'bg-white' : 'bg-gray-300'}`;
            card.innerHTML = `
                <div class="flex justify-between items-center flex-wrap gap-2">
                    <h3 class="font-bold text-lg">${food.name} - ${food.groupPrice.toLocaleString('fa-IR')} تومان</h3>
                    <div class="flex gap-2">
                        <button onclick="editFood(${food.id})" class="text-sm px-3 py-1 rounded bg-yellow-500 text-white hover:bg-yellow-600">ویرایش</button>
                        <button onclick="toggleStatus(${food.id}, ${food.is_active ? 0 : 1})" class="text-sm px-3 py-1 rounded ${food.is_active ? 'bg-red-500 text-white hover:bg-red-600' : 'bg-green-500 text-white hover:bg-green-600'}">
                            ${food.is_active ? 'غیرفعال' : 'فعال'}
                        </button>
                    </div>
                </div>
            `;
            foodListDiv.appendChild(card);
        });
    }
    
    function renderGroups(groups) {
        groupListDiv.innerHTML = '';
        if (groups.length === 0) {
            groupListDiv.innerHTML = '<p>هیچ گروهی یافت نشد.</p>';
            return;
        }
        groups.forEach(group => {
            const card = document.createElement('div');
            const statusClass = group.status === 'pending' ? 'border-yellow-500' : (group.status === 'completed' ? 'border-green-500' : 'border-red-500');
            card.className = `p-4 rounded-lg shadow-md bg-white border-l-4 ${statusClass}`;
            card.innerHTML = `
                <div class="flex justify-between items-center flex-wrap gap-2">
                    <div>
                        <h3 class="font-bold">گروه #${group.id} - ${group.food_name}</h3>
                        <p class="text-sm text-gray-600">وضعیت: ${group.status} | اعضا: ${group.member_count}/${group.minMembers}</p>
                    </div>
                    <div class="flex gap-2">
                        ${group.status === 'pending' ? `
                        <button onclick="updateGroupStatus(${group.id}, 'completed')" class="text-sm px-3 py-1 rounded bg-green-500 text-white hover:bg-green-600">تکمیل</button>
                        <button onclick="updateGroupStatus(${group.id}, 'failed')" class="text-sm px-3 py-1 rounded bg-red-500 text-white hover:bg-red-600">لغو</button>
                        ` : ''}
                    </div>
                </div>
            `;
            groupListDiv.appendChild(card);
        });
    }

    async function updateGroupStatus(id, status) {
        if (!confirm(`آیا از تغییر وضعیت گروه به "${status}" مطمئن هستید؟`)) return;
        try {
            await apiRequest(`${API_BASE_URL}/api/admin/groups/${id}`, {
                method: 'PUT',
                body: JSON.stringify({ status })
            });
            fetchGroups();
        } catch (e) { /* error handled in apiRequest */ }
    }

    function editFood(id) {
        const food = allFoods.find(f => f.id === id);
        if (!food) return;
        
        formTitle.textContent = `ویرایش: ${food.name}`;
        foodIdInput.value = food.id;
        document.getElementById('name').value = food.name;
        document.getElementById('price').value = food.price;
        document.getElementById('groupPrice').value = food.groupPrice;
        document.getElementById('minMembers').value = food.minMembers;
        document.getElementById('image').value = food.image;
        document.getElementById('description').value = food.description;
        
        submitBtn.textContent = 'ذخیره تغییرات';
        submitBtn.classList.replace('bg-blue-600', 'bg-green-600');
        submitBtn.classList.replace('hover:bg-blue-700', 'hover:bg-green-700');
        cancelBtn.classList.remove('hidden');
        window.scrollTo(0, 0);
    }

    cancelBtn.addEventListener('click', () => {
        formTitle.textContent = 'افزودن غذای جدید';
        foodForm.reset();
        foodIdInput.value = '';
        submitBtn.textContent = 'افزودن غذا';
        submitBtn.classList.replace('bg-green-600', 'bg-blue-600');
        submitBtn.classList.replace('hover:bg-green-700', 'hover:bg-blue-700');
        cancelBtn.classList.add('hidden');
    });

    foodForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = foodIdInput.value;
        const method = id ? 'PUT' : 'POST';
        const url = id ? `${API_BASE_URL}/api/admin/foods/${id}` : `${API_BASE_URL}/api/admin/foods`;

        const formData = {
            name: document.getElementById('name').value,
            price: parseInt(document.getElementById('price').value),
            groupPrice: parseInt(document.getElementById('groupPrice').value),
            minMembers: parseInt(document.getElementById('minMembers').value),
            image: document.getElementById('image').value,
            description: document.getElementById('description').value,
        };

        try {
            await apiRequest(url, { method, body: JSON.stringify(formData) });
            cancelBtn.click();
            fetchFoods();
        } catch (e) { /* error handled in apiRequest */ }
    });

    async function toggleStatus(id, newStatus) {
        try {
            await apiRequest(`${API_BASE_URL}/api/admin/foods/${id}`, {
                method: 'PUT',
                body: JSON.stringify({ is_active: newStatus })
            });
            fetchFoods();
        } catch (e) { /* error handled in apiRequest */ }
    }

    if (SECRET_KEY) {
        fetchFoods();
        fetchGroups();
    } else {
        document.body.innerHTML = '<div class="text-center p-8"><h1 class="text-2xl font-bold text-red-600">دسترسی غیرمجاز</h1><p>کلید مخفی برای دسترسی به پنل ادمین الزامی است.</p></div>';
    }
</script>
</body>
</html>
