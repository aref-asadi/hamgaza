<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مینی اپ سفارش گروهی غذا</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            color-scheme: dark;
            background-color: #111827;
        }
        .page { display: none; }
        .page.active { display: block; }
        .food-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.1);
        }
        .main-button {
            background-color: #FBBF24;
            color: #1F2937;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .main-button:hover {
            background-color: #F59E0B;
        }
        .main-button:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }
        .loader {
            border: 4px solid #4B5563;
            border-top: 4px solid #FBBF24;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 max-w-2xl">
        
        <header class="flex justify-between items-center mb-6 p-4 bg-gray-800 rounded-xl shadow-lg">
            <div>
                <h1 class="text-2xl font-extrabold text-yellow-400">هم‌غذا</h1>
                <p id="welcome-message" class="text-sm text-gray-400">خوش آمدید!</p>
            </div>
        </header>

        <main>
            <!-- Page 1: Home - Food Menu -->
            <div id="home-page" class="page active">
                <h2 class="text-2xl font-bold mb-6">منوی امروز</h2>
                <div id="status-message" class="text-center p-8">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-gray-400">در حال بارگذاری منو...</p>
                </div>
                <div id="food-menu-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>

            <!-- Page 2: Product Details -->
            <div id="product-page" class="page">
                <button onclick="showPage('home-page')" class="mb-6 text-yellow-400">&rarr; بازگشت به منو</button>
                <div id="product-details-content" class="bg-gray-800 rounded-xl p-6"></div>
            </div>

            <!-- Page 3: Group Status -->
            <div id="group-page" class="page">
                <button onclick="showPage('home-page')" class="mb-6 text-yellow-400">&rarr; بازگشت به منو</button>
                <div id="group-status-content" class="bg-gray-800 rounded-xl p-6"></div>
            </div>
        </main>
    </div>

<script>
    const API_BASE_URL = "https://rareff.pythonanywhere.com"; 
    let foodMenuData = [];
    let currentUserInfo = {};
    let countdownInterval;

    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const welcomeMessage = document.getElementById('welcome-message');
    const foodMenuGrid = document.getElementById('food-menu-grid');
    const productDetailsContent = document.getElementById('product-details-content');
    const groupStatusContent = document.getElementById('group-status-content');
    const statusMessageDiv = document.getElementById('status-message');

    function showPage(pageId) {
        if (countdownInterval) {
            clearInterval(countdownInterval);
        }
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        window.scrollTo(0, 0);
    }

    async function fetchApi(endpoint, options = {}) {
        try {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: `خطای سرور: ${response.status}` }));
                throw new Error(errorData.error);
            }
            const text = await response.text();
            return text ? JSON.parse(text) : {};
        } catch (error) {
            console.error(`Error with endpoint ${endpoint}:`, error);
            if (error instanceof TypeError) { 
                 const specificErrorMsg = 'خطای اتصال به سرور. این مشکل معمولاً به دلیل تنظیمات CORS در بک‌اند است.';
                 statusMessageDiv.innerHTML = `<p class="text-red-500 p-4 bg-red-900/50 rounded-lg">${specificErrorMsg}</p>`;
                 tg.showAlert(specificErrorMsg);
            } else {
                 statusMessageDiv.innerHTML = `<p class="text-red-500 p-4 bg-red-900/50 rounded-lg">متاسفانه مشکلی پیش آمد: ${error.message}</p>`;
                 tg.showAlert(error.message || 'یک خطای ناشناخته رخ داد.');
            }
            throw error;
        }
    }
    
    async function fetchMenu() {
        try {
            const data = await fetchApi('/api/menu');
            foodMenuData = data;
            renderMenu();
            statusMessageDiv.style.display = 'none';
        } catch (error) {
            console.error("Failed to execute fetchMenu:", error);
        }
    }

    async function createGroup(itemId) {
        const createButton = document.querySelector('#product-page .main-button');
        createButton.disabled = true;
        createButton.innerHTML = '<div class="loader mx-auto" style="width:24px; height:24px; border-width: 2px;"></div>';
        try {
            const response = await fetchApi('/api/groups', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ foodId: itemId, userInfo: currentUserInfo })
            });
            const groupData = await fetchApi(`/api/groups/${response.groupId}`);
            renderGroupStatus(groupData);
            showPage('group-page');
        } catch(e) { /* Error is already handled by fetchApi */ }
        finally {
            createButton.disabled = false;
            createButton.innerHTML = 'ایجاد گروه و پرداخت';
        }
    }
    
    async function joinGroup(groupId) {
        const joinButton = document.querySelector('#group-page .main-button');
        joinButton.disabled = true;
        joinButton.innerHTML = '<div class="loader mx-auto" style="width:24px; height:24px; border-width: 2px;"></div>';
        try {
            const updatedGroup = await fetchApi(`/api/groups/${groupId}/join`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userInfo: currentUserInfo })
            });
            renderGroupStatus(updatedGroup);
        } catch(e) { /* Error is already handled by fetchApi */ }
        finally {
            joinButton.disabled = false;
            joinButton.innerHTML = 'پیوستن به گروه';
        }
    }

    function renderMenu() {
        foodMenuGrid.innerHTML = '';
        foodMenuData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'food-card bg-gray-800 rounded-xl overflow-hidden shadow-lg cursor-pointer';
            card.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Image+Error';">
                <div class="p-4">
                    <h3 class="text-xl font-bold">${item.name}</h3>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-lg font-bold text-yellow-400">${item.groupPrice.toLocaleString('fa-IR')} تومان</span>
                        <span class="text-sm text-gray-500 line-through">${item.price.toLocaleString('fa-IR')}</span>
                    </div>
                </div>
            `;
            card.onclick = () => showProductDetails(item.id);
            foodMenuGrid.appendChild(card);
        });
    }

    function showProductDetails(itemId) {
        const item = foodMenuData.find(p => p.id === itemId);
        productDetailsContent.innerHTML = `
            <img src="${item.image}" alt="${item.name}" class="w-full h-64 object-cover rounded-lg mb-4" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Image+Error';">
            <h3 class="text-3xl font-extrabold mb-2">${item.name}</h3>
            <p class="text-gray-300 mb-6">${item.description}</p>
            <div class="bg-gray-700 p-4 rounded-lg space-y-3">
                <div class="flex justify-between items-center text-yellow-400">
                    <span class="font-bold">قیمت با تخفیف گروهی:</span>
                    <span class="text-2xl font-extrabold">${item.groupPrice.toLocaleString('fa-IR')} تومان</span>
                </div>
                 <div class="flex justify-between items-center text-green-400 border-t border-gray-600 pt-3 mt-3">
                    <span class="font-bold">حد نصاب گروه:</span>
                    <span class="text-lg font-bold">${item.minMembers} نفر</span>
                </div>
            </div>
            <button onclick="createGroup(${item.id})" class="main-button w-full mt-6">ایجاد گروه و پرداخت</button>
        `;
        showPage('product-page');
    }

    function renderGroupStatus(groupData) {
        const progress = (groupData.members.length / groupData.minMembers) * 100;
        const isMember = groupData.members.some(member => member.id === currentUserInfo.id);
        
        let statusDisplay = '';
        let actionButton = '';

        if (groupData.status === 'failed') {
            statusDisplay = `<div class="mt-6 p-3 text-center bg-red-700 text-white font-bold rounded-lg">متاسفانه این گروه به حد نصاب نرسید!</div>`;
        } else if (groupData.status === 'completed') {
            statusDisplay = `<div class="mt-6 p-3 text-center bg-green-600 text-white font-bold rounded-lg">گروه تکمیل شد!</div>`;
        } else { // status is 'pending'
            if (!isMember) {
                actionButton = `<button onclick="joinGroup(${groupData.groupId})" class="main-button w-full mt-6">پیوستن به گروه</button>`;
            }
            statusDisplay = `
                <div id="countdown-timer-container" class="text-center my-6">
                    <p class="text-gray-400">زمان باقی‌مانده برای تکمیل گروه:</p>
                    <p id="countdown-timer" class="text-4xl font-mono font-bold text-red-500">00:00:00</p>
                </div>
            `;
            startCountdown(groupData.timeRemaining);
        }

        const invitationLink = `https://t.me/YOUR_BOT_USERNAME?startapp=group_${groupData.groupId}`;

        groupStatusContent.innerHTML = `
            <h3 class="text-2xl font-bold mb-4">گروه برای ${groupData.foodName}</h3>
            <p class="text-gray-400 mb-6">شناسه گروه: <span class="font-mono text-yellow-400">${groupData.groupId}</span></p>
            
            <div class="mb-4">
                <p class="text-sm text-gray-300 mb-1">${groupData.members.length} از ${groupData.minMembers} نفر</p>
                <div class="w-full bg-gray-600 rounded-full h-2.5"><div class="bg-yellow-400 h-2.5 rounded-full" style="width: ${progress}%"></div></div>
            </div>

            ${statusDisplay}

            <div class="mb-6 mt-6">
                <label class="block text-sm font-medium text-gray-300 mb-2">لینک دعوت شما:</label>
                <div class="flex items-center">
                    <input type="text" readonly value="${invitationLink}" class="w-full p-2 bg-gray-900 border border-gray-600 rounded-lg text-gray-300 font-mono text-sm" id="invite-link-input">
                    <button onclick="copyInviteLink()" class="mr-2 p-2 bg-gray-600 rounded-lg hover:bg-gray-500">کپی</button>
                </div>
            </div>

            <div class="mt-6">
                <h4 class="font-bold mb-2">اعضای گروه:</h4>
                <ul class="list-disc pr-5 text-gray-300">
                    ${groupData.members.map(member => `<li>${member.first_name} (${member.username ? '@'+member.username : '...'})</li>`).join('')}
                </ul>
            </div>
            ${actionButton}
        `;
    }
    
    function startCountdown(remainingSeconds) {
        if (countdownInterval) clearInterval(countdownInterval);
        
        let duration = remainingSeconds;
        const timerElement = document.getElementById('countdown-timer');
        const timerContainer = document.getElementById('countdown-timer-container');

        countdownInterval = setInterval(() => {
            if (duration <= 0) {
                clearInterval(countdownInterval);
                if (timerContainer) {
                    timerContainer.innerHTML = '<p class="text-red-500 font-bold">زمان گروه به پایان رسید!</p>';
                }
                return;
            }

            const hours = Math.floor(duration / 3600);
            const minutes = Math.floor((duration % 3600) / 60);
            const seconds = duration % 60;

            if(timerElement) {
                timerElement.textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            
            duration--;
        }, 1000);
    }
    
    function copyInviteLink() {
        // ... (same as before)
    }

    async function handleInitialLoad() {
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUserInfo = tg.initDataUnsafe.user;
            welcomeMessage.textContent = `خوش آمدی، ${currentUserInfo.first_name}!`;
        } else {
            welcomeMessage.textContent = `لطفا از داخل تلگرام وارد شوید.`;
            currentUserInfo = { id: 123, first_name: 'کاربر تست', username: 'testuser' };
        }

        const startParam = tg.initDataUnsafe?.start_param;
        if (startParam && startParam.startsWith('group_')) {
            const groupId = startParam.split('_')[1];
            statusMessageDiv.innerHTML = `<div class="loader mx-auto"></div><p class="mt-4 text-gray-400">در حال بارگذاری اطلاعات گروه...</p>`;
            showPage('home-page');
            try {
                const groupData = await fetchApi(`/api/groups/${groupId}`);
                renderGroupStatus(groupData);
                showPage('group-page');
            } catch (error) {
                showPage('home-page');
                await fetchMenu();
            }
        } else {
            await fetchMenu();
        }
    }

    document.addEventListener("DOMContentLoaded", handleInitialLoad);

</script>
</body>
</html>
