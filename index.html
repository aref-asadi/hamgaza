<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مینی اپ سفارش گروهی غذا</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            color-scheme: dark;
            background-color: #111827;
        }
        .page { display: none; }
        .page.active { display: block; }
        .food-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.1);
        }
        .main-button {
            background-color: #FBBF24;
            color: #1F2937;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .main-button:hover {
            background-color: #F59E0B;
        }
        .main-button:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }
        .loader {
            border: 4px solid #4B5563;
            border-top: 4px solid #FBBF24;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 max-w-2xl">
        
        <header class="flex justify-between items-center mb-6 p-4 bg-gray-800 rounded-xl shadow-lg">
            <div>
                <h1 class="text-2xl font-extrabold text-yellow-400">هم‌غذا</h1>
                <p id="welcome-message" class="text-sm text-gray-400">خوش آمدید!</p>
            </div>
        </header>

        <main>
            <!-- Page 1: Home - Food Menu -->
            <div id="home-page" class="page active">
                <h2 class="text-2xl font-bold mb-6">منوی امروز</h2>
                <div id="status-message" class="text-center p-8">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-gray-400">در حال بارگذاری منو...</p>
                </div>
                <div id="food-menu-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>

            <!-- Page 2: Product Details -->
            <div id="product-page" class="page">
                <button onclick="showPage('home-page')" class="mb-6 text-yellow-400">&rarr; بازگشت به منو</button>
                <div id="product-details-content" class="bg-gray-800 rounded-xl p-6"></div>
            </div>

            <!-- Page 3: Group Status -->
            <div id="group-page" class="page">
                <button onclick="showPage('home-page')" class="mb-6 text-yellow-400">&rarr; بازگشت به منو</button>
                <div id="group-status-content" class="bg-gray-800 rounded-xl p-6"></div>
            </div>
        </main>
    </div>

<script>
    const API_BASE_URL = "https://rareff.pythonanywhere.com"; 
    let foodMenuData = [];
    let currentUserInfo = {};
    let countdownInterval;

    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const welcomeMessage = document.getElementById('welcome-message');
    const foodMenuGrid = document.getElementById('food-menu-grid');
    const productDetailsContent = document.getElementById('product-details-content');
    const groupStatusContent = document.getElementById('group-status-content');
    const statusMessageDiv = document.getElementById('status-message');

    function showPage(pageId) {
        if (countdownInterval) clearInterval(countdownInterval);
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        window.scrollTo(0, 0);
    }

    async function fetchApi(endpoint, options = {}) {
        try {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: `خطای سرور: ${response.status}` }));
                throw new Error(errorData.error);
            }
            const text = await response.text();
            return text ? JSON.parse(text) : {};
        } catch (error) {
            console.error(`Error with endpoint ${endpoint}:`, error);
            const errorMessage = (error instanceof TypeError) 
                ? 'خطای اتصال به سرور. لطفاً از فعال بودن VPN خود (در صورت نیاز) اطمینان حاصل کنید.'
                : error.message || 'یک خطای ناشناخته رخ داد.';
            tg.showAlert(errorMessage);
            statusMessageDiv.innerHTML = `<p class="text-red-500 p-4 bg-red-900/50 rounded-lg">${errorMessage}</p>`;
            throw error;
        }
    }
    
    async function fetchMenu() {
        try {
            const data = await fetchApi('/api/menu');
            foodMenuData = data;
            renderMenu();
            statusMessageDiv.style.display = 'none';
        } catch (error) {
            console.error("Failed to execute fetchMenu:", error);
        }
    }

    async function createGroup(itemId) {
        const createButton = document.querySelector('#product-page .main-button');
        createButton.disabled = true;
        createButton.innerHTML = '<div class="loader mx-auto" style="width:24px; height:24px; border-width: 2px;"></div>';
        try {
            const response = await fetchApi('/api/payment/request', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ foodId: itemId, userInfo: currentUserInfo })
            });
            if (response.payment_url) {
                tg.openLink(response.payment_url);
            } else {
                throw new Error(response.error || 'لینک پرداخت دریافت نشد.');
            }
        } catch(e) { /* Error is already handled by fetchApi */ }
        finally {
            createButton.disabled = false;
            createButton.innerHTML = 'ایجاد گروه و پرداخت';
        }
    }

    function renderMenu() {
        foodMenuGrid.innerHTML = '';
        foodMenuData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'food-card bg-gray-800 rounded-xl overflow-hidden shadow-lg cursor-pointer';
            card.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Image+Error';">
                <div class="p-4">
                    <h3 class="text-xl font-bold">${item.name}</h3>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-lg font-bold text-yellow-400">${item.groupPrice.toLocaleString('fa-IR')} تومان</span>
                        <span class="text-sm text-gray-500 line-through">${item.price.toLocaleString('fa-IR')}</span>
                    </div>
                </div>
            `;
            card.onclick = () => showProductDetails(item.id);
            foodMenuGrid.appendChild(card);
        });
    }

    function showProductDetails(itemId) {
        const item = foodMenuData.find(p => p.id === itemId);
        productDetailsContent.innerHTML = `
            <img src="${item.image}" alt="${item.name}" class="w-full h-64 object-cover rounded-lg mb-4" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Image+Error';">
            <h3 class="text-3xl font-extrabold mb-2">${item.name}</h3>
            <p class="text-gray-300 mb-6">${item.description}</p>
            <div class="bg-gray-700 p-4 rounded-lg space-y-3">
                <div class="flex justify-between items-center text-yellow-400">
                    <span class="font-bold">قیمت با تخفیف گروهی:</span>
                    <span class="text-2xl font-extrabold">${item.groupPrice.toLocaleString('fa-IR')} تومان</span>
                </div>
                 <div class="flex justify-between items-center text-green-400 border-t border-gray-600 pt-3 mt-3">
                    <span class="font-bold">حد نصاب گروه:</span>
                    <span class="text-lg font-bold">${item.minMembers} نفر</span>
                </div>
            </div>
            <button onclick="createGroup(${item.id})" class="main-button w-full mt-6">ایجاد گروه و پرداخت</button>
        `;
        showPage('product-page');
    }

    function renderGroupStatus(groupData) {
        // ... (same as before) ...
    }
    
    function startCountdown(remainingSeconds) {
        // ... (same as before) ...
    }
    
    function copyInviteLink() {
        // ... (same as before) ...
    }

    async function handleInitialLoad() {
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUserInfo = tg.initDataUnsafe.user;
            welcomeMessage.textContent = `خوش آمدی، ${currentUserInfo.first_name}!`;
        } else {
            welcomeMessage.textContent = `لطفا از داخل تلگرام وارد شوید.`;
            currentUserInfo = { id: 123, first_name: 'کاربر تست', username: 'testuser' };
        }

        const startParam = tg.initDataUnsafe?.start_param;
        
        // --- NEW LOGIC ---
        if (startParam && startParam.startsWith('group_')) {
            const groupId = startParam.split('_')[1];
            
            // Show a loading state specifically for the group page
            groupStatusContent.innerHTML = `<div class="text-center p-8"><div class="loader mx-auto"></div><p class="mt-4 text-gray-400">در حال بارگذاری اطلاعات گروه...</p></div>`;
            showPage('group-page');
            
            try {
                const groupData = await fetchApi(`/api/groups/${groupId}`);
                renderGroupStatus(groupData);
            } catch (error) {
                // If fetching group fails, go back to home and load menu
                tg.showAlert('گروه مورد نظر یافت نشد یا در دریافت اطلاعات مشکلی پیش آمد.');
                showPage('home-page');
                await fetchMenu();
            }
        } else {
            // If no start parameter, load the menu as usual
            await fetchMenu();
        }
    }

    document.addEventListener("DOMContentLoaded", handleInitialLoad);

</script>
</body>
</html>
